<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Twitch + Compteur</title>
  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: monospace;
      font-size: 14px;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background: #111;
      padding: 8px 12px;
      display: flex;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
    }
    header label {
      font-size: 13px;
      color: #bbb;
    }
    input {
      background: #222;
      color: #0f0;
      border: 1px solid #333;
      border-radius: 4px;
      padding: 5px 8px;
      width: 120px;
    }
    button {
      background: #0f0;
      color: #000;
      border: none;
      border-radius: 4px;
      padding: 5px 10px;
      font-weight: bold;
      cursor: pointer;
    }
    #counter {
      background: #0f0;
      color: #000;
      font-weight: bold;
      border-radius: 4px;
      padding: 5px 10px;
      min-width: 40px;
      text-align: center;
    }
    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
    }
    .msg { margin: 3px 0; }
    .nick { color: #00ff00; font-weight: bold; margin-right: 6px; }
    .system { color: #888; font-style: italic; }
    mark {
      background: #555;
      color: #fff;
      border-radius: 3px;
      padding: 0 2px;
    }
  </style>
</head>
<body>
  <header>
    <label>Chaîne :</label>
    <input id="channelInput" type="text" placeholder="okplonk" />
    <button id="connectBtn">Connecter</button>

    <label>Mot à compter :</label>
    <input id="wordInput" type="text" placeholder="ex: echo" />
    <span id="counter">0</span>
  </header>

  <div id="chat"></div>

  <script>
    const chatBox = document.getElementById('chat');
    const inputChannel = document.getElementById('channelInput');
    const button = document.getElementById('connectBtn');
    const inputWord = document.getElementById('wordInput');
    const counterEl = document.getElementById('counter');
    let ws = null;
    let count = 0;
    let keyword = "";

    function appendMessage(user, text) {
      // surligner le mot si trouvé
      let safe = text;
      if (keyword) {
        const re = new RegExp("(" + keyword.replace(/[.*+?^${}()|[\]\\]/g, "\\$&") + ")", "ig");
        safe = text.replace(re, "<mark>$1</mark>");
        const matches = text.match(re);
        if (matches) {
          count += matches.length;
          counterEl.textContent = count;
        }
      }

      const div = document.createElement('div');
      div.className = 'msg';
      div.innerHTML = `<span class="nick">${user}:</span> ${safe}`;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function connectToChannel(channel) {
      if (ws) { try { ws.close(); } catch {} }
      if (!channel) return;
      chatBox.innerHTML = '';
      count = 0; counterEl.textContent = count;

      const nick = 'justinfan' + Math.floor(Math.random() * 1e6);
      const chan = '#' + channel.toLowerCase();
      ws = new WebSocket('wss://irc-ws.chat.twitch.tv:443');
      appendMessage('*system*', `Connexion à ${chan}...`);

      ws.onopen = () => {
        ws.send('CAP REQ :twitch.tv/tags twitch.tv/commands');
        ws.send('PASS SCHMOOPIIE');
        ws.send('NICK ' + nick);
        ws.send('JOIN ' + chan);
      };

      ws.onmessage = (event) => {
        const lines = event.data.split(/\r?\n/).filter(Boolean);
        for (const line of lines) {
          if (line.startsWith('PING')) { ws.send('PONG :tmi.twitch.tv'); continue; }
          const match = line.match(/^(?:@[^ ]* )?:([^!]+)!.* PRIVMSG #[^ ]+ :(.*)$/);
          if (match) {
            const user = match[1];
            const msg = match[2];
            appendMessage(user, msg);
          }
        }
      };

      ws.onclose = () => appendMessage('*system*', 'Déconnecté du chat.');
      ws.onerror = (e) => appendMessage('*error*', 'Erreur : ' + e.message);
    }

    button.addEventListener('click', () => connectToChannel(inputChannel.value.trim() || 'okplonk'));
    inputChannel.addEventListener('keydown', e => { if (e.key === 'Enter') connectToChannel(inputChannel.value.trim() || 'okplonk'); });
    inputWord.addEventListener('input', () => {
      keyword = inputWord.value.trim();
      count = 0; counterEl.textContent = count;
    });

    // auto connexion à okplonk
    connectToChannel('okplonk');
  </script>
</body>
</html>
