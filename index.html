
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat Widget + Viewer TTS</title>
  <style>
    :root {
      --bg: #0b1020;
      --card: #0f1630;
      --text: #e8eef7;
      --muted: #9aa4b2;
      --accent: #94e2ff;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      background: radial-gradient(1000px 600px at 20% 0%, #0e1740, #0a1024);
      color: var(--text);
      font-family: Inter, system-ui, sans-serif;
      display: flex;
      justify-content: center;
      padding: 20px;
    }
    #app {
      width: 100%;
      max-width: 600px;
      background: var(--card);
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(2,6,23,0.55);
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    h1 { margin: 0; font-size: 18px; color: var(--accent); text-align: center; }
    .card {
      background: rgba(255,255,255,0.03);
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 10px;
      padding: 12px;
    }
    .row { display: flex; gap: 10px; flex-wrap: wrap; align-items: center; }
    input, select {
      flex: 1;
      padding: 6px 10px;
      border-radius: 8px;
      border: 1px solid rgba(255,255,255,0.1);
      background: #0b1229;
      color: var(--text);
      font-size: 14px;
    }
    #log {
      flex: 1;
      overflow-y: auto;
      background: #0a122b;
      border-radius: 10px;
      padding: 10px;
      font-family: ui-monospace, monospace;
      font-size: 14px;
    }
    .msg {
      margin-bottom: 6px;
      animation: fadeIn 0.3s ease;
    }
    .user { font-weight: bold; color: var(--accent); }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(5px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .muted { color: var(--muted); font-size: 13px; }
  </style>
</head>
<body>
  <div id="app">
    <h1>üí¨ Chat Twitch + Viewer TTS</h1>

    <!-- SECTION VIEWER TTS -->
    <div id="tts-control" class="card">
      <strong>üéôÔ∏è Viewer TTS</strong>
      <div class="row">
        <input id="ttsUser" type="text" placeholder="Pseudo √† lire (ex: okplonk)" />
        <select id="voiceSelect">
          <option value="zeyhouiuz">Voix 1</option>
          <option value="shandycinq">Voix 2</option>
          <option value="nikosmegamix">Voix 3</option>
          <option value="tetoia">Voix 4</option>
        </select>
      </div>
      <div class="muted">Seuls les messages du viewer ci-dessus seront lus par TTS Monster avec la voix choisie.</div>
    </div>

    <!-- CHAT LOG -->
    <div class="card">
      <strong>Chat en direct</strong>
      <div id="log"></div>
      <div class="muted" id="state">Connexion en cours...</div>
    </div>

    <!-- IFRAME INVISIBLE POUR TTS -->
    <iframe id="ttsFrame" style="display:none"></iframe>
  </div>

  <script>
    const CONFIG = {
      channel: "#okplonk",
      ignoreBots: ["nightbot", "streamelements", "streamlabs"],
      maxMessages: 50
    };

    let ws = null;
    const logEl = document.getElementById('log');
    const stateEl = document.getElementById('state');

    // Connexion IRC √† Twitch
    function connectIRC() {
      const nick = 'justinfan' + Math.floor(Math.random() * 1e6);
      ws = new WebSocket('wss://irc-ws.chat.twitch.tv:443');
      ws.onopen = () => {
        stateEl.textContent = 'Connexion ouverte. Authentification...';
        ws.send('CAP REQ :twitch.tv/tags twitch.tv/commands');
        ws.send('PASS SCHMOOPIIE');
        ws.send('NICK ' + nick);
        ws.send('JOIN ' + CONFIG.channel);
      };
      ws.onmessage = (ev) => handleMessage(ev.data);
      ws.onclose = () => {
        stateEl.textContent = 'D√©connect√©. Reconnexion dans 3s...';
        setTimeout(connectIRC, 3000);
      };
    }

    // Gestion des messages IRC
    function handleMessage(raw) {
      const lines = raw.split(/\r?\n/).filter(Boolean);
      for (const line of lines) {
        if (line.startsWith('PING')) { ws.send('PONG :tmi.twitch.tv'); continue; }
        const match = line.match(/^(?:@[^ ]* )?:([^!]+)!.* PRIVMSG #[^ ]+ :(.*)$/);
        if (!match) continue;
        const user = (match[1] || '').toLowerCase();
        if (CONFIG.ignoreBots.includes(user)) continue;
        const msg = match[2] || '';
        renderMessage(user, msg);
        triggerTTS(user, msg);
      }
    }

    // Affichage d'un message
    function renderMessage(user, msg) {
      const div = document.createElement('div');
      div.className = 'msg';
      div.innerHTML = `<span class="user">${user}:</span> ${msg}`;
      logEl.appendChild(div);
      if (logEl.children.length > CONFIG.maxMessages) logEl.removeChild(logEl.firstChild);
      logEl.scrollTop = logEl.scrollHeight;
    }

    // Envoi du message au TTS Monster si le viewer correspond
    function triggerTTS(user, text) {
      const allowedUser = document.getElementById("ttsUser").value.toLowerCase().trim();
      if (!allowedUser || user.toLowerCase() !== allowedUser) return;
      const voice = document.getElementById("voiceSelect").value;
      const encoded = encodeURIComponent(text);
      const url = `https://tts.monster/overlay/MapfkEa9wYdlAUrDNabkMTTbpgD3/3d6fb583a5f04a80816d6287d5ad3fca?voice=${voice}&text=${encoded}`;
      document.getElementById("ttsFrame").src = url;
    }

    connectIRC();
  </script>
</body>
</html>
