<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Twitch — okplonk</title>
  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: monospace;
      font-size: 14px;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    h1 {
      background: #111;
      color: #00ff00;
      font-size: 16px;
      margin: 0;
      padding: 8px 12px;
    }
    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
    }
    .msg { margin: 3px 0; }
    .nick { color: #00ff00; font-weight: bold; margin-right: 6px; }
  </style>
</head>
<body>
  <h1>Chat Twitch — okplonk</h1>
  <div id="chat"></div>

  <script>
    const chatBox = document.getElementById('chat');
    const nick = 'justinfan' + Math.floor(Math.random() * 1e6);
    const channel = '#okplonk';
    let ws;

    function appendMessage(user, text) {
      const div = document.createElement('div');
      div.className = 'msg';
      div.innerHTML = `<span class="nick">${user}:</span> ${text}`;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function connect() {
      ws = new WebSocket('wss://irc-ws.chat.twitch.tv:443');
      ws.onopen = () => {
        ws.send('CAP REQ :twitch.tv/tags twitch.tv/commands');
        ws.send('PASS SCHMOOPIIE');
        ws.send('NICK ' + nick);
        ws.send('JOIN ' + channel);
        appendMessage('*system*', 'Connexion au chat de ' + channel + '...');
      };

      ws.onmessage = (event) => {
        const lines = event.data.split(/\r?\n/).filter(Boolean);
        for (const line of lines) {
          if (line.startsWith('PING')) {
            ws.send('PONG :tmi.twitch.tv');
            continue;
          }
          const match = line.match(/^(?:@[^ ]* )?:([^!]+)!.* PRIVMSG #[^ ]+ :(.*)$/);
          if (match) {
            const user = match[1];
            const msg = match[2];
            appendMessage(user, msg);
          }
        }
      };

      ws.onerror = (e) => appendMessage('*error*', 'Erreur de connexion : ' + e.message);
      ws.onclose = () => {
        appendMessage('*system*', 'Déconnecté. Reconnexion dans 3 secondes...');
        setTimeout(connect, 3000);
      };
    }

    connect();
  </script>
</body>
</html>
